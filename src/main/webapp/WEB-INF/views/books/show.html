<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Book</title>
</head>
<body>

<p th:text="${'ID: ' + book.getId()}">VALUE</p>
<p th:text="${'Name: ' + book.getName()}">VALUE</p>
<p th:text="${'Author: ' + book.getAuthor()}">VALUE</p>
<p th:text="${'Year: ' + book.getYear()}">VALUE</p>


<div th:if="${owner == null}">
<form th:method="PATCH" th:action="@{/books/{id}/appoint(id=${book.getId()})}">
    This book is free, who will you assign it to?
    <br/>
    <label for="book">Select person:</label>
    <select th:object="${book}" th:field="*{id}" id="book">
        <option th:each="person : ${people}" th:value="${person.getId()}"
            th:text="${person.getName()}"></option>
    </select>
    <input type="submit" value="appoint"/>
</form>
</div>
<div th:else>
<p th:text="${'The book is now in: ' + owner.getName()}">OWNER</p>
<form th:method="PATCH" th:action="@{/books/{id}/free(id=${book.getId()})}">
    <input type="submit" value="Assign a book"/>
</form>
</div>



<hr/>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <button>edit</button>
</form>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <button>delete</button>
</form>

<form th:method="GET" th:action="@{/books}">
    <button>back</button>
</form>

</body>
</html>
